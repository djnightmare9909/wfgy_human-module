    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-effect {
          background: rgba(30, 31, 32, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gemini-gradient {
          background: linear-gradient(74deg, #4285f4 0, #9b72cb 9%, #d96570 20%, #d96570 24%, #9b72cb 35%, #4285f4 44%, #9b72cb 50%, #d96570 56%, #131314 75%, #131314 100%);

          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
          0% { background-position: 100% 0; }
          100% { background-position: -100% 0; }
        }
        .shimmer-bg {
          background: linear-gradient(90deg, #1e1f20 25%, #282a2d 50%, #1e1f20 75%);
          background-size: 200% 100%;
          animation: shimmer 1.5s infinite;
        }
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #3c4043;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #5f6368;
        }
